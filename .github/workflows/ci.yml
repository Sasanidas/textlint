name: "CI"
on: [push, pull_request]

jobs:
  unit_test:
    strategy:
      fail-fast: false
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-latest]
        # Workaround for Window x Node 8
        # https://github.com/actions/setup-node/issues/27#issuecomment-547638522
        node: [ ^8.12.x, 10, 12 ]
    name: Test(Node ${{ matrix.node }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - name: Get yarn cache
      id: yarn-cache
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - name: Restore yarn cache
      uses: actions/cache@v1
      with:
        path: ${{ steps.yarn-cache.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: Bootstrap
      run: |
        yarn install --frozen-lockfile
    - run: yarn test
    - run: yarn test:examples
    - name: Integraion Tests
      # Some E2E does not work on Windows
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macOS-latest'
      run: yarn test:integration
  documentation:
    strategy:
      matrix:
        node: [ 12 ]
    name: Documentation(Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - name: Bootstrap
      run: |
        yarn install --frozen-lockfile
    - run: yarn run test:docs
    - run: yarn run website
